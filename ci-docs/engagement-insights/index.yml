### YamlMime:Landing
title: Δυνατότητα πληροφοριών δέσμευσης στο Dynamics 365 Customer Insights (προεπισκόπηση)
summary: Συγκεντρώστε δεδομένα για τις τοποθεσίες Web σας. Κατανοήστε τις αλληλεπιδράσεις των πελατών και τη χρήση στις τοποθεσίες σας, αλληλεπιδραστικά. Χρησιμοποιήστε την εις βάθος ενοποίηση μεταξύ των πληροφοριών δέσμευσης και των πληροφοριών κοινού για να εμπλουτίσετε την συμπεριφορική ανάλυση σε πραγματικό χρόνο με αναφορές προφίλ πελατών. Εμπλουτίστε τα προφίλ πελατών με δραστηριότητες web, για να λάβετε συμπεριφορικά δεδομένα πραγματικού χρόνου μαζί με τα σχετικά δεδομένα πελατών. Μετασχηματίσετε την επιχείρησή σας ώστε να εξάγει άμεση αξία από τα δεδομένα των πελατών σας.
