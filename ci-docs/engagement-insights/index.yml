### YamlMime:Landing
title: Η προεπισκόπηση πληροφοριών δέσμευσης τελειώνει
summary: Η προεπισκόπηση δυνατοτήτων πληροφοριών δέσμευσης του Dynamics 365 Customer Insights έληξε στις 15 Φεβρουαρίου 2022. Αυτή η αλλαγή σημαίνει ότι η δοκιμαστική εμπειρία του Customer Insights δεν περιλαμβάνει πλέον τη δυνατότητα δημιουργίας ομαδοποίησης ή άλλων λειτουργιών αναφορών. Σας προσκαλούμε να εξερευνήσετε και να αξιολογήσετε τις πολλές άλλες δυνατότητες του Customer Insights, την πλατφόρμα δεδομένων πελατών της Microsoft (CDP). Επικοινωνήστε απευθείας με την ομάδα του λογαριασμού Microsoft αν έχετε ερωτήσεις σχετικά με το τέλος της προεπισκόπησης δυνατοτήτων. Η ομάδα του λογαριασμού σας θα σας κρατά ενήμερους σχετικά με τις προσεχείς κυκλοφορίες. Σας ευχαριστούμε!"
